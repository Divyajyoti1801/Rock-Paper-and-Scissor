<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <header class="header">
    <div class="header__banner">
      <img src="images/logo.svg" alt="Rock, Paper and Scissors" class="header__banner--logo">
      <div class="header__banner--score-card">
        <p class="header__banner--score-card--text">SCORE</p>
        <h2 class="header__banner--score-card--score-num"></h2>
      </div>
    </div>
  </header> 
  <section class="game">
    <div class="game__segment-1">
      <div class="game__segment-1--paper">
        <div class="game__segment-1--paper--container">
           <img src="images/icon-paper.svg" alt="Paper Image" class="game__segment-1--paper--container--img">
        </div>
      </div>
      <div class="game__segment-1--scissors">
        <div class="game__segment-1--scissors--container">
           <img src="images/icon-scissors.svg" alt="Scissor Image" class="game__segment-1--scissors--container--img">
        </div>
      </div>
    </div>
    <div class="game__segment-2">
      <div class="game__segment-2--rock">
        <div class="game__segment-2--rock--container">
           <img src="images/icon-rock.svg" alt="Scissor Image" class="game__segment-2--rock--container--img">
        </div>
      </div>
    </div>
    <div class="game__play hidden">
      <div class="game__play--segment-1">
        <p class="game__play--segment-1--text">YOU PICKED</p>
        <!-- <div class="game__play--segment-1--rock">
          <div class="game__play--segment-1--rock--container">
            <img src="images/icon-rock.svg" alt="Rock Image" class="game__segment-1--rock--container--img">
          </div>
        </div> -->
      </div>
      <div class="game__play--segment-result hidden">
        <h1 class="game__play--segment-result--text"></h1>
        <button class="game__play--segment-result--cta">Play Again</button>
      </div>
      <div class="game__play--segment-2">
        <p class="game__play--segment-1--text">House Picked</p>
        <!-- <div class="game__play--segment-2--rock">
          <div class="game__play--segment-2--rock--container">
            <img src="images/icon-rock.svg" alt="Rock Image" class="game__play--segment-2--rock--container--img">
          </div>
        </div> -->
      </div>
    </div>
  </section>
  <div class="rules hidden">
    <div class="rules__card">
      <div class="rules__card--content">
        <h1 class="rules__card--content--header">RULES</h1>
        <div class="rules__card--content--closer">
          <img src="images/icon-close.svg" alt="Closer" class="rules__card--content--closer--img">
        </div>
      </div>
      <img src="images/image-rules.svg" alt="Rules" class="rules__image">
    </div>
    <div class="rules__mobile">
      <h1 class="rules__mobile--header">Rules</h1>
      <img src="images/image-rules.svg" alt="Rules Card" class="rules__mobile--image">
      <img src="images/icon-close.svg" alt="Closer" class="rules__mobile--closer">
    </div>
  </div> 
  <footer class="footer">
    <button class="footer__cta">
      RULES
    </button>
  </footer>
  <script src="js/script.js"></script>

</body>
</html>
